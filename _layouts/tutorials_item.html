---
layout: tutorials
---

<div class="tutorials-item">
  <div class="tutorials-meta">
    <em class="tutorials-time"><i class="icon-clock"></i> {{ page.time_needed }}</em>
    <em class="tutorials-level {{ page.level }}">{{ page.level }}</em>
  </div>

  <h2 id="{{ page.title | downcase | replace: ' ', '-' | replace: ',', '' | replace: '.', '' }}">{{ page.title }}</h2>

  <div class="embed-tutorial"><iframe src="{{ page.embed_url }}" width="100%" height="454" style="display:block; margin: 0 auto;" allowfullscreen="allowfullscreen">&nbsp;</iframe></div>

  {{ content }}

  {% if page.embed_url_extra %}
  <div class="embed-tutorial"><iframe src="{{ page.embed_url_extra }}" width="100%" height="454" style="display:block; margin: 0 auto;" allowfullscreen="allowfullscreen">&nbsp;</iframe></div>
  {% endif %}
</div>
