<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->

{% include head.html %}

<body>
  <div class="offcanvas">
  <div class="offcanvas-inner">
    {% include navigation.html %}

    <div class="wrapper">

      {{ content }}

    </div>

    {% include footer.html %}

  </div>
  </div>

  {% include footer_scripts.html %}

  {% if site.env == 'production' %}
    <script src="{{ '/js/vendor.js' | prepend: site.baseurl }}"></script>
    <script src="{{ '/js/main.js' | prepend: site.baseurl }}"></script>
  {% else %}
    <script src="{{ '/js/vendor/jquery.js' | prepend: site.baseurl }}"></script>
    <script src="{{ '/js/vendor/underscore.js' | prepend: site.baseurl }}"></script>
    <script src="{{ '/js/vendor/backbone.js' | prepend: site.baseurl }}"></script>
    <script src="{{ '/js/vendor/jquery.mousewheel.js' | prepend: site.baseurl }}"></script>
    <script src="{{ '/js/vendor/jquery.jscrollpane.js' | prepend: site.baseurl }}"></script>
    <script src="{{ '/js/vendor/waypoints.min.js' | prepend: site.baseurl }}"></script>
    <script src="{{ '/js/app.js' | prepend: site.baseurl }}"></script>
    <script src="{{ '/js/ui/navbar.js' | prepend: site.baseurl }}"></script>
  {% endif %}

  {% if page.js_asset %}
    <script src="{{ page.js_asset | append: '.js' | prepend: '/js/' | prepend: site.baseurl }}"></script>
  {% endif %}
</body>
</html>
